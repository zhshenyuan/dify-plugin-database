identity:
  name: sql_execute
  author: zhshenyuan
  label:
    en_US: SQL Execute
description:
  human:
    en_US: This tool is used to execute SQL in an existing database.
    zh_Hans: 此工具用于在已存在的数据库中执行 SQL 查询。
  llm: This tool is used to execute SQL in an existing database.
parameters:
  - name: query
    type: string
    required: true
    label:
      en_US: SQL Query
      zh_Hans: SQL 查询语句
    human_description:
      en_US: The SQL query string.
      zh_Hans: SQL 查询语句。
    llm_description: The SQL query string.
    form: llm
  - name: db_uri
    type: string
    required: false
    label:
      en_US: DB URI
    human_description:
      en_US: Optional, Filling in this field will overwrite the database connection entered during authorization.
      zh_Hans: 选填，填写后将覆盖授权时填写的数据库连接。
    form: llm
  - name: format
    type: select
    required: false
    label:
      en_US: Output format
      zh_Hans: 输出格式
    human_description:
      en_US: Choose the output format.
      zh_Hans: 选择输出格式。
    form: form
    default: json
    options:
      - value: json
        label:
          en_US: JSON
          zh_Hans: JSON
      - value: csv
        label:
          en_US: CSV
          zh_Hans: CSV
      - value: yaml
        label:
          en_US: YAML
          zh_Hans: YAML
      - value: md
        label:
          en_US: Markdown
          zh_Hans: Markdown
      - value: xlsx
        label:
          en_US: Excel
          zh_Hans: Excel
      - value: html
        label:
          en_US: HTML
          zh_Hans: HTML
  - name: config_options
    type: string
    required: false
    form: form
    label:
      en_US: DB Config Options
      zh_Hans: 数据库连接配置选项
    human_description:
      en_US: | 
        Optional. For example {"connect_args": {"ssl": {"ca": "/path/to/ca.pem"}}}
        More connection options can be found at https://docs.sqlalchemy.org/en/20/core/engines.html#sqlalchemy.create_engine
      zh_Hans: |
        选填项。例如 {"connect_args": {"ssl": {"ca": "/path/to/ca.pem"}}}
        更多连接选项可参考 https://docs.sqlalchemy.org/en/20/core/engines.html#sqlalchemy.create_engine
extra:
  python:
    source: tools/sql_execute.py
